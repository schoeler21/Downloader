<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>document.write('<link href="' + native.getDir() + '/html/css/superhero.bootstrap.min.css" rel="stylesheet">');</script>
    <script>
        function loadJsFile(file) {
            var js = document.createElement('script')
            js.setAttribute("type", "text/javascript")
            js.setAttribute("src", file)
            document.body.appendChild(js)
        }
    </script>





</head>
<body>



    <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">Link hinzufügen</button>

    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">Link hinzufügen</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">Url (z.B. https://domain.de/file.txt)</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Abbrechen</button>
                    <button type="button" class="btn btn-primary">Hinzufügen</button>
                </div>
            </div>
        </div>
    </div>
    <script>loadJsFile(native.getDir() + '/html/js/jquery-3.1.1.min.js');</script>
    <script>loadJsFile(native.getDir() + '/html/js/bootstrap.min.js');</script>
</body>
</html>
